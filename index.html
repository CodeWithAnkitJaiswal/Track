    <div class="container-1">
        <h1>IIT-JEE / Neet Prepration Tracker</h1>
        <form id="marks-form">
            <label for="marks-input">Enter Your Today's Efficiency</label>
            <input type="number" id="marks-input" name="marks" required>
            <div class="btn">
                <button id="submit" type="submit" onclick="window.location.reload(true)">Submit</button>
                <button type="reset" id="clear-graph" data-toggle="marks-chart" data-target="#clear-list" onclick="window.location.reload(true)">Clear Graph</button>
            </div>
        </form>
        <div id="progress-info"></div>
        <canvas id="marks-chart"></canvas>
    </div>
    <!-- partial:index.partial.html -->
    <div class="container animated fadeIn">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-4 text-center">

                <!-- Logo icon -->
                <i id="main-icon" class="far fa-clipboard"></i>

                <!-- List Title -->
                <h3 id="main-label" class="mb-4">To-Do List</h3>

                <!-- Form start -->
                <form id="itemForm" class="my-3">
                    <div class="input-group">

                        <!-- List input -->
                        <input type="text" class="form-control" id="itemInput" placeholder="New task..." />
                        <div class="input-group-append">
                            <button class="btn btn-primary font-weight-bold" type="submit">
										Add Task
						</button>
                        </div>
                    </div>
                </form>
                <!-- end of form -->

                <!-- Item List -->
                <div class="item-container">
                    <div class="item-list my-4 list-group list-group-flush">
                        <!-- Single item template. See index.js -->
                    </div>
                    <button type="button" class="btn btn-warning shadow font-weight-bold" id="clear-list-btn" data-toggle="modal" data-target="#clear-list">
								Clear List
				</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /container -->

    <!-- Modal -->
    <div class="modal fade" id="clear-list">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center">
                        Delete To-Do List
                    </h5>
                </div>
                <div class="modal-body">
                    <p>Are you sure?</p>
                    <div class="inline">
                        <button type="button" id="delete-list" class="btn btn-secondary" data-dismiss="modal" aria-label="Delete" value="true">
									Delete
					</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Cancel">
									Cancel
					</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
